<body>
  <div class="background">
    <div class="container">
      <div class="row">
        <!-- header row -->
        <div class="col-sm-2 col-xs-0 col-md-2" id="spacer">
          <!-- header left-side spacer -->
        </div>
        <div class="col-sm-8 col-xs-12 col-md-8" id="heading">
          <h1 id="head">The DEAL$</h1>
        </div>
        <div class="col-sm-2 col-xs-0 col-md-2" id="spacer">
          <!-- header right-side spacer -->
        </div>
      </div>

      <!-- Sign in Form -->
      <div class="container">
        <div class="row">
          <div class="col-sm-8 col-xs-8 col-md-2" id="spacer">
            <!-- left-side spacer -->
          </div>
          <div class="col-sm-8 col-xs-12 col-md-8" id="signBox">
            <form>
              <div class="form-group">
                <label for="exampleFormControlInput1">Full Name</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Email Address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput1">Password</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">City</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">

                <div class="input-group mb-3">
                  <div class="input-group-prepend">



                    <label for="question-1">
                      <h4>Interests </h4>
                    </label>
                    <div class="card-body" id="options">
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="q1" id="inlineRadio1" value="1"> Travel
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="q1" id="inlineRadio2" value="2"> Goods
                        </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <label class="form-check-label">
                          <input class="form-check-input" type="radio" name="q1" id="inlineRadio3" value="3"> Local
                        </label>
                      </div>



                      <br></br>

                      <button type="submit" class="btn btn-primary submit">Submit</button>
            </form>
          </div>
        </div>
        </p>
      </div>
    </div>
  </div>
  </div>
  </div>

  <!-- right-side spacer -->
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
